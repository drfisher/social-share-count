<!DOCTYPE html>
<html>
	<head>
		<title>Social share count example</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>

		<main>
			<form action="#" class="query-form">
				<div class="form-group">
					<label for="url" class="url-label">Your url:</label>
					<input id="url" class="url-input" type="url" />
					<button>check</button>
				</div>
				<div class="form-group">
					<label for="facebook" class="checkbox-label">
						<input type="checkbox" id="facebook" checked />
						<span class="label-text">facebook</span>
					</label>
					<label for="vk" class="checkbox-label">
						<input type="checkbox" id="vk" checked />
						<span class="label-text">vk</span>
					</label>
					<label for="ok" class="checkbox-label">
						<input type="checkbox" id="ok" checked />
						<span class="label-text">ok</span>
					</label>
				</div>
			</form>

			<output id="output" />
		</main>

		<script src="example.js"></script>
	</body>
</html>
